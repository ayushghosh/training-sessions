version: '3'

services:
  mysql:
    image: 'mysql:5.7'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'secret'
    volumes:
      - 'mysql:/var/lib/mysql'
    networks:
      - my-network
  web:
    image: 'node_mysql:v1'
    ports:
      - '3000:3000'
    networks:
      - my-network
volumes:
  mysql: {}
networks:
  my-network:
